name: JAVA CI
on: push
jobs:
  clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: clone down
        uses: actions/checkout@v3
      - name: upload code
        uses: actions/upload-artifact@v3
        with: 
          name: code
          path: .
  build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: clone-down
    steps:
      - name: download code
        uses: actions/download-artifact@v3
        with: 
          name: code
          path: .
      - name: build
        run: ci/build-app.sh
      - name: test
        run: ci/unit-test-app.sh
      - name: upload code
        uses: actions/upload-artifact@v3
        with: 
          name: code
          path: .
